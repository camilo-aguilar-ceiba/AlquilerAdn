
<form class="form-inline" *ngIf="mostrarFormulario">
  <div class="form-group">
    <div class="input-group">
      <input (dateSelect)="onDateSelect($event)" class="form-control" placeholder="yyyy-mm-dd"
             name="dp"  ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Buscar</button>
      </div>
    </div>
  </div>
</form>

<app-checkout [dataCheckout]="dataCheck" *ngIf="mostrarCheckout" (cambioReserva)="cambioReserva($event)"></app-checkout>
