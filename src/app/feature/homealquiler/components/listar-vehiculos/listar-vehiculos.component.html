<div class="cardsContainer">

  <div class="cardItem" *ngFor="let vehiculo of listarVehiculos | async ; let i = index">
    <div class="imgContainer" >
      <img src="{{vehiculo.urlimagen}}" alt="">
    </div>

    <div class="detailsContainer">
      <p>Marca: <br> {{vehiculo.marca_vehiculo}}</p>
      <p>Placa: <br> {{vehiculo.placa}}</p>
      <p>${{vehiculo.costo}}</p>
  </div>

    <button class="btn btn-warning personalizado" id="buttonOpen-{{i+1}}" (click)="openModal(mymodal, vehiculo.id,vehiculo.costo)">Alquilar este vehiculo</button>
  </div>
</div>

  <ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reservar</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="textoIndicacion">Selecciona la fecha en que deseas reservar, recuerda sólo puedes reservar los días viernes, sábado o domingo.</p>
        <app-reservarvehiculo [idvehiculo]="vehiculoSeleccionado" [costoVehiculo]="vehiculoCosto"  [fechasReserva]="fechasReserva"></app-reservarvehiculo>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
      </div>
  </ng-template>
